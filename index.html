<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/026/725/865/non_2x/jack-o-lantern-pumpkin-silhouette-icon-simple-flat-sign-halloween-trick-or-treat-holiday-symbol-logo-illustration-vector.jpg"
      type="image/x-icon"
    />

    <div class="quiz-container">
      <h1>Halloween Quiz</h1>

      <div id="suallarolandiv"></div>
