<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/quizapplogo.avif" type="image/x-icon" />
  </head>
  <body>
    <!-- modbutonlari -->
    <div id="mode-selector">
      <button id="halloweenmode" onclick="setMode('halloween')">
        Halloween Mode
      </button>
      <button id="geographymode" onclick="setMode('geography')">
        Geo Mode
      </button>
      <br />
      <button id="historymode" onclick="setMode('history')">
        History mode
      </button>
      <button id="moviemode" onclick="setMode('Movie')">Movie mode</button>
    </div>

    <!-- quizinkonteyneri -->
    <div class="quiz-container">
      <h1>Halloween Quiz</h1>
      <div id="vaxt"></div>
      <div id="suallarolandiv"></div>

      <!-- tesdiqlemeduymesi -->
      <button id="suallarigonderbtn">Submit</button>

      <!-- yuklenmeeffekti -->
      <div id="loading" class="hidden">
        <div class="loader-circle"></div>
        <span id="loadtext">Checking answers...</span>
      </div>

      <!-- netice -->
      <div id="result" class="hidden"></div>
    </div>

    <!-- audiofayllar -->
    <audio id="failaudio" src="songs/gta-v-death-sound-effect-102.mp3"></audio>
    <audio
      id="escapeaudio"
      src="songs/gta-san-andreas-mission-complete-sound-hq.mp3"
    ></audio>
    <audio id="fail" src="songs/sound-fail-fallo.mp3"></audio>
    <audio id="clap" src="songs/celebration-sound-effect (1).mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
